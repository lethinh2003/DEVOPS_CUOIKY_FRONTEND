name: Deploy to Production
on:
  push:
    branches:
      - master
  workflow_run:
    workflows: ["Test on Staging"]
    types:
      - completed

jobs:
  deploy_to_production:
    runs-on: ubuntu-latest
    steps:
      - name: Check if Test Staging Workflow succeeded
        id: check-status
        run: echo "status=${{ github.event.workflow_run.conclusion == 'success' }}" >> $GITHUB_OUTPUT
     
      - name: Conditionally run if Testing and Analyzing fail
        id: set-exit-code
        run: |
          if [ "${{ steps.check-status.outputs.status }}" == "false" ]; then
            echo "Job failed, setting exit code to 1"
            exit 1
          fi
        shell: bash
        
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create env file
        run: echo "${{ secrets.CONFIG_ENV }}" > .env

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.20.0"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

      - name: Remove old workplace SSH server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            rm -rf /home/ubuntu/devops/frontend_production
            mkdir /home/ubuntu/devops/frontend_production

      - name: Copy source from github to SSH server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "./*"
          target: "/home/ubuntu/devops/frontend_production"

      - name: Execute Docker Compose on SSH Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/devops
            docker compose up -d --build frontend_production

      - name: Deploy to Docker Hub
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/devops
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            docker compose push frontend_production
